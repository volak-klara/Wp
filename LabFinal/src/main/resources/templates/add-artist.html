<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artist Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="${artist == null ? '/artist/add' : '/artist/edit/'+artist.getId()}">
    <div class="form-row d-flex align-items-center justify-content-center mt-3">
        <div class="form-group col-md-3 ms-1">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${artist != null ? artist.getFirstName() : ''}" placeholder="Enter first name">
        </div>
        <div class="form-group col-md-3 ms-1">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${artist != null ? artist.getLastName() : ''}" placeholder="Enter last name">
        </div>
        <div class="form-group col-md-4 ms-1">
            <label for="bio">Biography:</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Enter biography" th:text="${artist != null ? artist.getBio() : ''}"></textarea>
        </div>
        <input class="btn btn-primary mt-4 ms-3" type="submit" value="Submit">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</form>
</body>
</html>
