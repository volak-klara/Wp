
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="${album == null ? '/album/add' : '/album/edit/'+album.getId()}" >
  <div class="form-row d-flex align-items-center justify-content-center mt-3">
    <div class="form-group col-md-2 ms-1">
      <label for="albumName">Album Name: </label>
      <input type="text" class="form-control" id="albumName" name="albumName" th:value="(${album} != null ? ${album.getName()} : '')" placeholder="Enter album name">
    </div>
    <div class="form-group col-md-2 ms-1">
      <label for="albumGenre">Album Genre: </label>
      <input type="text" class="form-control" id="albumGenre" name="albumGenre" th:value="(${album} != null ? ${album.getGenre()} : '')" placeholder="Enter album genre">
    </div>
    <div class="form-group col-md-2 ms-1">
      <label for="releaseYear">Release Year: </label>
      <input type="text" class="form-control" id="releaseYear" name="releaseYear" th:value="(${album} != null ? ${album.getReleaseYear()} : '')" placeholder="Enter realase year">
    </div>
    <input class="btn btn-primary mt-4 ms-3" type='submit' value='Submit'>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</form>
</body>
</html>
