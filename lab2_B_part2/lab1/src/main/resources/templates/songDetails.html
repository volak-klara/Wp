<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
    <h1 th:text="${songDetails.getTitle()}">Song title</h1>
</header>
<section>
    <h2 th:text="${songDetails.getGenre()}">Genre</h2>
    <h2 th:text="${songDetails.getReleaseYear()}">Year</h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${songDetails.getPerformers()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}" >Jon Bon Jovi</li>
    </ul>
</section>
<a href="/listSongs" class="btn btn-primary">Back to Songs List</a>


</body>
</html>
